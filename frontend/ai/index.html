<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI手术复盘助手</title>
    <link rel="stylesheet" href="/ai/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- 顶部空白区域 -->
        <div class=" blank-section">
        </div>

        <!-- 返回按钮 -->
        <div class="back-button">
            <img src="/ai/images/arrow_back.svg" alt="返回">
        </div>

        <!-- 用户头像 -->
        <div class="background-decoration">
            <img src="/ai/images/doctor3.png" alt="医生头像" class="doctor-avatar">
        </div>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 提示文本 -->
            <div class="intro-text">
                <h2>以下是您本次手术的AI复盘</h2>
                <p>帮助您全面掌握操作细节与优化方向</p>
            </div>
            <!-- 基本信息部分 -->
            <div class="basic-info-section card">
                <div class="card-header">
                    <img src="/ai/images/video_settings.svg" alt="基本信息">
                    <h3>基本信息</h3>
                </div>
                <div class="basic-info-text">
                    <p>日期：2025.7.6</p>
                    <p>术式：腹腔镜左肝切除术 – 肝段 II 切除</p>
                    <p>病例：肝细胞癌</p>
                </div>
                <!-- <button class="generate-report-btn">
                    <img src="/ai/images/picture_as_pdf.svg" alt="PDF">
                    生成报告
                </button> -->
            </div>
            
            <!-- 视频回放部分 -->
            <div class="video-section card">
                <div class="card-header">
                    <img src="/ai/images/screen_search.svg" alt="屏幕搜索">
                    <h3>视频回放</h3>
                </div>
                <div class="video-player">
                    <div class="video-content">
                        <!-- 实际视频播放器 -->
                        <video id="surgery-video" class="main-video" poster="/ai/images/preview_image.png"></video>
                        
                        <!-- 视频播放器控件 -->
                        <div class="video-controls">
                            <div class="play-controls">
                                <button class="play-btn">
                                    <img src="/ai/images/play_arrow.svg" alt="播放">
                                </button>
                                <span class="time-display">0:00 / 0:00</span>
                            </div>
                            <div class="control-buttons">
                                <button class="control-btn volume-btn">🔊</button>
                                <button class="control-btn fullscreen-btn">⛶</button>
                                <button class="control-btn more-btn">⋮</button>
                            </div>
                        </div>
                        <div class="progress-bar">  
                            <div class="progress-track">
                                <div class="progress-fill"></div>
                                <div class="progress-knob"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 分析总结部分 -->
            <div class="analysis-section card">
                <div class="card-header">
                    <img src="/ai/images/network_intel.svg" alt="分析总结">
                    <h3>分析总结</h3>
                </div>
                <div class="analysis-content">
                    <p>胸外--陈专家<br>
                        手术术式：胸腔镜右上肺叶切除术<br>
                        手术时间：150min<br>
                        手术总出血量：68ml<br>
                        使用器械：腔镜电凝钳、穿刺器、内视镜<br>
                        单肺通气时间：120min<br>
                        术中胸腔引流量：约50ml</p>
                </div>
            </div>

            <!-- 建议问题部分 -->
            <div class="suggested-questions card">
                <div class="card-header">
                    <img src="/ai/images/screen_search.svg" alt="建议问题">
                    <h3>建议问题</h3>
                </div>
                <div class="questions-list" id="questions-container">
                    <!-- 问题将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>

        <!-- 对话消息区域 -->
        <div class="chat-messages-container">
            <div class="chat-messages" id="chat-messages">
                <!-- 消息将动态添加到这里 -->
            </div>
        </div>

        <!-- 底部输入区域 -->
        <div class="input-section">
            <div class="input-container">
                <div class="user-input-avatar">
                    <img src="/ai/images/user_avatar.png" alt="用户头像">
                </div>
                <input type="text" placeholder="输入您的问题..." class="question-input">
                <button class="ask-button">发送</button>
            </div>
        </div>
    </div>

    <script src="/Router.js"></script>

    <script src="/ai/script.js"></script>
</body>
</html>

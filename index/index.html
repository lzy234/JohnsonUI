<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强生—AI手术复盘助手</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../progress-indicator.css">
</head>
<body>
    <div class="mobile-container">
        <!-- 主要内容 -->
        <div class="main-content">
            <!-- 背景装饰 -->
            <div class="background-decoration">
                <img src="images/background.png" alt="背景装饰" class="background-image">
            </div>
            <!-- AI助手卡片列表 -->
            <div class="cards-container">
                <!-- 王 - 普外科 -->
                <div class="ai-card" data-doctor="wangzhiruo">
                    <div class="doctor-avatar">
                        <img src="images/doctor1.png" alt="王专家">
                    </div>
                    <div class="card-content">
                        <h3 class="doctor-name">王专家</h3>
                        <div class="tags">
                            <span class="tag tag-primary">普外科</span>
                            <span class="tag tag-secondary">术后并发症分析</span>
                        </div>
                        <p class="doctor-description">精于普外科手术全流程复盘，擅长发现术中遗漏和术后风险。</p>
                    </div>
                    <div class="card-arrow">
                        <img src="images/arrow-right-gradient.svg" alt="进入" class="arrow-icon">
                    </div>
                </div>

                <!-- 陈 - 内科 -->
                <div class="ai-card" data-doctor="chenguodong">
                    <div class="doctor-avatar">
                        <img src="images/doctor3.png" alt="陈专家">
                    </div>
                    <div class="card-content">
                        <h3 class="doctor-name">陈专家</h3>
                        <div class="tags">
                            <span class="tag tag-primary">内科</span>
                            <span class="tag tag-secondary">复杂病例复盘</span>
                        </div>
                        <p class="doctor-description">经验丰富的内科复盘专家AI，帮助识别复杂手术中的关键改进点。</p>
                    </div>
                    <div class="card-arrow">
                        <img src="images/arrow-right-gradient.svg" alt="进入" class="arrow-icon">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../Router.js"></script>
    <script src="../progress-indicator.js"></script>
    <script src="script.js"></script>
</body>
</html>
